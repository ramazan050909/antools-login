<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header_box">
                <img src="image/Group 1399.png" alt="">
                <ul>
                    <li>Home</li>
                    <li>Categories</li>
                    <li>My Collections</li>
                    <li>Blog</li>
                </ul>
                <div class="header_auth">
                    <button class="log_btn" onclick="popin()">Login</button>
                    <button class="auth_btn" onclick="popup()">Sign Up</button>
                </div>
            </div>
        </div>
        <form class="form" action="">
            <button class="btn_x" onclick="popup()">X</button>
            <h2>Signup Form</h2>
            <div class="form_btns">
                <button class="login">Login</button>
                <button class="signup">Signup</button>
            </div>
            <label>
                <input type="email" placeholder="Email Address">
            </label>
            <label>
                <input type="password" placeholder="Password">
            </label>
            <a href="">Forgot password?</a>
            <button class="form_sign">Signup</button>
        </form>

        <form class="log_form" action="">
            <h2>Зарегистрироваться</h2>
            <div class="signn">
                <p>Уже есть аккаунт?</p>
                <a href="">Войти</a>
            </div>
            <div class="log_input">
                <input type="email" placeholder="Эл. почта"> <br>
                <input type="password" placeholder="Пароль">
            </div>
            <button>Зарегистрироваться</button>
            <p>Или зарегистрируйтесь через</p>
            <div class="icons">
                <img src="image/facebook.svg" alt="">
                <img src="image/google.png" alt="">
            </div>
        </form>
    </header>
    <main>
        <section class="main">
            <div class="container">
                <div class="main_box">
                    <div class="main_left">
                        <h1>Awesome tools for
                            Designer & Developer.</h1>
                        <p>Antool is a web collection of information on paid or <br> free Design and Development tools</p>
                        <div class="main_search">
                            <div class="search_left">
                                <img src="image/search.png" alt="">
                                <input type="text" placeholder="find more than 430+ tools...">
                            </div>
                            <button>Search</button>
                        </div>
                    </div>
                    <img src="image/Illustration.png" alt="">
                </div>
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="javascript.js"></script>
</body>
</html>
